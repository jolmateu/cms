<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <h1>{{ contact.name }}</h1>
                    <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 100px;">
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
            <div class="panel-body">
                    <div class="pull-left">
                        <!-- <h4 class="list-group-item-heading">{{ contact.name }}</h4> -->
                        <p class="list-group-item-text"><strong>Email: </strong>{{ contact.email }}</p>
                        <p class="list-group-item-text"><strong>Phone: </strong>{{ contact.phone }}</p>
                    </div>
                    <span class="pull-right">
                        
                    </span>
            </div>
          </div>
    </div>
</div>
