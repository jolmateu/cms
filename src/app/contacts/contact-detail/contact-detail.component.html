<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <span class="pull-left">
                    <h1>{{ contacts }}</h1>
                    <img [src]="contacts" alt="{{ contacts }}" class="img-responsive" style="max-height: 100px;">
                </span>
                <span class="pull-right">
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </span>
            </div>
            <div class="panel-body">
                    <div class="pull-left">
                        <!-- <h4 class="list-group-item-heading">{{ contact.name }}</h4> -->
                        <p class="list-group-item-text"><strong>Email:</strong>{{ contacts }}</p>
                        <p class="list-group-item-text"><strong>Phone:</strong>{{ contacts }}</p>
                    </div>
                    <span class="pull-right">
                        
                    </span>
            </div>
          </div>
    </div>
</div>
